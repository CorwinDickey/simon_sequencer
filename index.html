<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
    <script src="js/app.js" defer></script>
</head>
<body>
    <div id="app-container">
        <div id="modal">
            <div id="modal-textbox">
                <h1 id="game-over-message" class="no-select">YOU WON!</h1>
                <div id="play-again-button" onclick="app.playAgain()" class="no-select">PLAY AGAIN</div>
            </div>
        </div>
        <div id="start-button" onclick="app.startGame()" class="no-select">START</div>
        <div id="game-controls">
            <div class="top-row">
                <div class="step-selection-button" id="up-button" onclick="eventHandlers.onUserStepSelection(this)">
                    <div class="chevron"></div>
                </div>
            </div>
            <div class="center-row">
                <div class="step-selection-button" id="left-button" onclick="eventHandlers.onUserStepSelection(this)">
                    <div class="chevron"></div>
                </div>
                <h3 id="current-score" class="no-select">0</h3>
                <div class="step-selection-button" id="right-button" onclick="eventHandlers.onUserStepSelection(this)">
                    <div class="chevron"></div>
                </div>
            </div>
            <div class="bottom-row">
                <div class="step-selection-button" id="down-button" onclick="eventHandlers.onUserStepSelection(this)">
                    <div class="chevron"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
